<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>LONG BẢO A.I - Cyberpunk Terminal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --cyan: #00ffff;
            --yellow: #fcee0a;
            --dark-blue: #0A192F; 
            --container-bg: rgba(10, 25, 47, 0.85);
            --border-color: var(--cyan);
            --text-light: #f0f0f0;
            --error-red: #ff3c3c;
        }
        html {
            background-color: var(--dark-blue);
        }
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Rajdhani', sans-serif;
            color: var(--text-light);
            overflow: hidden;
            background-color: transparent;
            cursor: crosshair;
        }
        .hidden { display: none !important; }

        /* --- NỀN NÂNG CẤP --- */
        .background-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        /* --- AUTH SCREEN - CYBERPUNK STYLE --- */
        #authScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2;
            padding: 15px;
            box-sizing: border-box;
        }
        #auth-content {
            background: var(--container-bg);
            border: 2px solid var(--border-color);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 
                inset 0 0 10px rgba(0, 255, 255, 0.2),
                0 0 25px var(--border-color);
            width: 100%;
            max-width: 400px;
            padding: 30px 25px;
            text-align: center;
            position: relative;
        }
        
        /* --- UI DETAILS: CORNER BRACKETS --- */
        .corner-bracket {
            position: absolute;
            width: 25px;
            height: 25px;
            border-style: solid;
            border-color: var(--cyan);
            opacity: 0;
            animation: boot-up 0.6s ease-out forwards, corner-glow 2s infinite alternate;
        }
        @keyframes corner-glow {
            from { box-shadow: 0 0 8px var(--cyan); }
            to { box-shadow: 0 0 18px var(--cyan), 0 0 4px white; }
        }
        .corner-bracket.top-left { top: -2px; left: -2px; border-width: 4px 0 0 4px; animation-delay: 0.2s; }
        .corner-bracket.top-right { top: -2px; right: -2px; border-width: 4px 4px 0 0; animation-delay: 0.3s; }
        .corner-bracket.bottom-left { bottom: -2px; left: -2px; border-width: 0 0 4px 4px; animation-delay: 0.4s; }
        .corner-bracket.bottom-right { bottom: -2px; right: -2px; border-width: 0 4px 4px 0; animation-delay: 0.5s; }


        .boot-anim {
            opacity: 0;
            transform: translateY(20px);
            animation: boot-up 0.6s ease-out forwards;
        }
        @keyframes boot-up {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #auth-logo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 20px;
            border: 2px solid var(--yellow);
            box-shadow: 0 0 20px var(--yellow);
        }

        #authScreen h2 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8em;
            color: var(--yellow);
            text-shadow: 0 0 10px var(--yellow), 0 0 20px var(--cyan);
            margin: 0 0 25px 0;
            text-transform: uppercase;
            letter-spacing: 2px;
            min-height: 1.2em; /* Reserve space for text */
        }

        #authScreen form { width: 100%; }
        #authScreen input {
            font-family: 'Rajdhani', sans-serif;
            font-weight: 700;
            margin: 10px 0;
            width: 100%;
            padding: 14px;
            background: rgba(0,0,0,0.5);
            color: var(--yellow);
            font-size: 1.1em;
            border: 1px solid var(--border-color);
            transition: all .2s ease;
            box-sizing: border-box;
        }
        #authScreen input::placeholder { 
            color: rgba(255, 255, 255, 0.4);
            font-weight: 400;
        }
        #authScreen input:focus {
            outline: none;
            border-color: var(--yellow);
            box-shadow: 0 0 15px var(--yellow);
        }
        
        #authScreen button {
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            padding: 15px 20px;
            margin-top: 20px;
            cursor: pointer;
            font-size: 1em;
            text-transform: uppercase;
            border: none;
            transition: all .2s ease-out;
        }

        /* --- NÚT KẾT NỐI THÔNG MINH --- */
        #loginBtn {
            background: var(--cyan);
            color: var(--dark-blue);
            box-shadow: 0 0 10px var(--cyan);
            opacity: 0.5; /* Trạng thái chờ */
            transition: all 0.3s ease;
        }
        #loginBtn.ready {
            opacity: 1; /* Sẵn sàng */
            animation: button-glow-cyan 2s infinite alternate;
        }
        @keyframes button-glow-cyan {
            from { box-shadow: 0 0 10px var(--cyan); }
            to { box-shadow: 0 0 25px var(--cyan), 0 0 10px var(--cyan); }
        }
        #loginBtn:hover:not(:disabled) {
            background: var(--yellow);
            color: var(--dark-blue);
            animation-play-state: paused;
            box-shadow: 0 0 25px var(--yellow);
        }

        #registerBtn {
            background: var(--yellow);
            color: var(--dark-blue);
            transform: scale(1.05);
            animation: button-glow-yellow 1.5s infinite alternate;
        }
        @keyframes button-glow-yellow {
            from {
                box-shadow: 0 0 15px var(--yellow);
                transform: scale(1.05);
            }
            to {
                box-shadow: 0 0 35px var(--yellow), 0 0 10px var(--yellow);
                transform: scale(1.1);
            }
        }
        #registerBtn:hover:not(:disabled) {
            background: var(--yellow);
            color: var(--dark-blue);
            animation-play-state: paused;
            transform: scale(1.15);
            box-shadow: 0 0 40px var(--yellow);
        }

        #authScreen button:active:not(:disabled) {
            transform: scale(0.95) !important;
        }
        #authScreen button:disabled { background: #555; color: #888; cursor: not-allowed; animation: none; }
        
        .auth-error { color: var(--error-red); margin-top: 15px; height: 1em; font-size: 0.9em; }
        .auth-switch { margin-top: 20px; font-size: 1em; }
        .auth-switch a { color: var(--cyan); text-decoration: none; cursor: pointer; transition: all 0.3s ease; }
        .auth-switch a:hover { color: var(--yellow); text-decoration: underline;}

        #showRegisterLink {
            font-weight: 700;
            color: var(--yellow);
            animation: register-glow 2s infinite alternate;
        }
        #showRegisterLink:hover {
            text-shadow: 0 0 8px var(--yellow);
        }
        @keyframes register-glow {
            from { text-shadow: 0 0 5px var(--yellow); opacity: 0.8; }
            to { text-shadow: 0 0 15px var(--yellow), 0 0 5px var(--yellow); opacity: 1; }
        }

        /* --- LOGGED IN SCREEN --- */
        #loggedInScreen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 2;
            padding: 20px;
        }
        #loggedInScreen h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5em;
            color: var(--cyan);
            text-shadow: 0 0 15px var(--cyan);
            text-transform: uppercase;
            min-height: 1.2em;
        }
        #loggedInScreen p { font-size: 1.1em; }
        #logoutBtn {
            font-family: 'Orbitron', sans-serif;
            padding: 15px 20px;
            margin-top: 30px;
            cursor: pointer;
            font-size: 1em;
            text-transform: uppercase;
            background: var(--error-red);
            color: var(--text-light);
            border: none;
            box-shadow: 0 0 10px var(--error-red);
        }

        /* --- COPYRIGHT & TELEGRAM --- */
        #copyright {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.8em;
            color: rgba(255, 255, 255, 0.4);
            z-index: 5;
        }
        #contact-link {
            position: fixed;
            bottom: 15px;
            right: 15px;
            z-index: 5;
            display: flex;
            align-items: center;
            text-decoration: none;
            color: var(--cyan);
        }
        #contact-link svg {
            width: 32px;
            height: 32px;
            fill: var(--cyan);
            filter: drop-shadow(0 0 5px var(--cyan));
            transition: all 0.3s ease;
        }
        #contact-link span {
            margin-right: 10px;
            font-weight: 700;
            opacity: 0;
            transition: all 0.3s ease;
            transform: translateX(10px);
        }
        #contact-link:hover svg {
            fill: var(--yellow);
            filter: drop-shadow(0 0 10px var(--yellow));
        }
        #contact-link:hover span {
            opacity: 1;
            transform: translateX(0);
            color: var(--yellow);
        }
    </style>
</head>
<body>
    <canvas id="grid-bg" class="background-canvas"></canvas>
    <canvas id="matrix-bg" class="background-canvas"></canvas>
    
    <div id="authScreen" class="hidden">
        <div id="auth-content">
            <!-- UI Details: Corner Brackets -->
            <div class="corner-bracket top-left"></div>
            <div class="corner-bracket top-right"></div>
            <div class="corner-bracket bottom-left"></div>
            <div class="corner-bracket bottom-right"></div>

            <img id="auth-logo" class="boot-anim" src="https://i.ibb.co/RkhcqgKC/LOGO.png" alt="Logo" style="animation-delay: 0.2s;">
            
            <div id="form-container">
                <form id="loginForm">
                    <h2 data-text="ĐĂNG NHẬP"></h2>
                    <div class="boot-anim" style="animation-delay: 0.8s;">
                        <input type="text" id="login-username" placeholder="TÊN TÀI KHOẢN" required>
                    </div>
                    <div class="boot-anim" style="animation-delay: 1.0s;">
                        <input type="password" id="login-password" placeholder="MẬT KHẨU" required>
                    </div>
                    <div class="boot-anim" style="animation-delay: 1.2s;">
                        <button type="submit" id="loginBtn">KẾT NỐI</button>
                    </div>
                    <p id="login-error" class="auth-error"></p>
                    <p class="auth-switch boot-anim" style="animation-delay: 1.4s;">Chưa có tài khoản? <a id="showRegisterLink">Đăng ký</a></p>
                </form>

                <form id="registerForm" class="hidden">
                    <h2 data-text="ĐĂNG KÝ"></h2>
                    <div class="boot-anim"><input type="text" id="register-username" placeholder="TÊN TÀI KHOẢN" required></div>
                    <div class="boot-anim" style="animation-delay: 0.1s;"><input type="tel" id="register-phone" placeholder="SỐ ĐIỆN THOẠI" required></div>
                    <div class="boot-anim" style="animation-delay: 0.2s;"><input type="password" id="register-password" placeholder="MẬT KHẨU" required></div>
                    <div class="boot-anim" style="animation-delay: 0.3s;"><button type="submit" id="registerBtn">TẠO MỚI</button></div>
                    <p id="register-error" class="auth-error"></p>
                    <p class="auth-switch boot-anim" style="animation-delay: 0.4s;">Đã có tài khoản? <a id="showLoginLink">Đăng nhập</a></p>
                </form>
            </div>
        </div>
    </div>

    <div id="loggedInScreen" class="hidden">
        <h1 id="welcome-title"></h1>
        <button id="logoutBtn">ĐĂNG XUẤT</button>
    </div>
    
    <footer id="copyright">BẢN QUYỀN THUỘC VỀ LONG BẢO</footer>
    <a id="contact-link" href="https://t.me/longbaoF168" target="_blank">
        <span>LIÊN HỆ LONG BẢO</span>

    </a>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { 
            getAuth, 
            createUserWithEmailAndPassword, 
            signInWithEmailAndPassword, 
            onAuthStateChanged,
            signOut
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { 
            getFirestore,
            doc,
            setDoc,
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCHDzGbXmHNWKL2UtRm57vPRVxZb31dHto",
            authDomain: "long-bao-tool-ai.firebaseapp.com",
            projectId: "long-bao-tool-ai",
            storageBucket: "long-bao-tool-ai.appspot.com",
            messagingSenderId: "259613170671",
            appId: "1:259613170671:web:6fe22467879c01da52b41a",
            measurementId: "G-PS060CSDBC"
        };

        const fbApp = initializeApp(firebaseConfig);
        const auth = getAuth(fbApp);
        const db = getFirestore(fbApp);

        // --- BACKGROUND SCRIPTS ---
        const gridCanvas = document.getElementById('grid-bg');
        const gctx = gridCanvas.getContext('2d');
        const matrixCanvas = document.getElementById('matrix-bg');
        const mctx = matrixCanvas.getContext('2d');

        gridCanvas.width = matrixCanvas.width = window.innerWidth;
        gridCanvas.height = matrixCanvas.height = window.innerHeight;

        // Grid
        let time = 0;
        function drawGrid() {
            gctx.clearRect(0, 0, gridCanvas.width, gridCanvas.height);
            gctx.strokeStyle = 'rgba(0, 255, 255, 0.1)';
            gctx.lineWidth = 1;
            const gridSize = 50;
            for (let x = (time % gridSize) - gridSize; x < gridCanvas.width; x += gridSize) {
                gctx.beginPath();
                gctx.moveTo(x, 0);
                gctx.lineTo(x, gridCanvas.height);
                gctx.stroke();
            }
            for (let y = (time % gridSize) - gridSize; y < gridCanvas.height; y += gridSize) {
                gctx.beginPath();
                gctx.moveTo(0, y);
                gctx.lineTo(gridCanvas.width, y);
                gctx.stroke();
            }
            time += 0.2;
            requestAnimationFrame(drawGrid);
        }
        drawGrid();

        // Matrix
        const alphabet = 'アァカサタナハマヤャラワガザダバパイィキシチニヒミリヰギジヂビピウゥクスツヌフムユュルグズブプエェケセテネヘメレヱゲゼデベペオォコソトノホモヨョロヲゴゾドボポヴッンABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
        const fontSize = 16;
        const columns = matrixCanvas.width / fontSize;
        const rainDrops = Array.from({ length: columns }).fill(1);
        let mouseX = -100, mouseY = -100;
        window.addEventListener('mousemove', e => { mouseX = e.clientX; mouseY = e.clientY; });
        const drawMatrix = () => {
            mctx.fillStyle = 'rgba(10, 25, 47, 0.05)';
            mctx.fillRect(0, 0, matrixCanvas.width, matrixCanvas.height);
            mctx.font = fontSize + 'px monospace';
            rainDrops.forEach((y, i) => {
                const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
                const x = i * fontSize;
                const dist = Math.hypot(x - mouseX, y * fontSize - mouseY);
                mctx.fillStyle = dist < 50 ? `rgba(252, 238, 10, ${1 - dist / 50})` : 'rgba(0, 255, 255, 0.8)';
                mctx.fillText(text, x, y * fontSize);
                if (y * fontSize > matrixCanvas.height && Math.random() > 0.975) rainDrops[i] = 0;
                rainDrops[i]++;
            });
        };
        setInterval(drawMatrix, 33);

        // --- AUTH LOGIC & MOTION ---
        const authScreen = document.getElementById('authScreen');
        const loggedInScreen = document.getElementById('loggedInScreen');
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const logoutBtn = document.getElementById('logoutBtn');
        const showRegisterLink = document.getElementById('showRegisterLink');
        const showLoginLink = document.getElementById('showLoginLink');
        const loginUsernameInput = document.getElementById('login-username');
        const loginPasswordInput = document.getElementById('login-password');
        const loginBtn = document.getElementById('loginBtn');
        const welcomeTitle = document.getElementById('welcome-title');
        
        const decodeText = (element, onComplete = () => {}) => {
            const originalText = element.dataset.text;
            if (!originalText) return;
            const chars = '!<>-_\\/[]{}—=+*^?#________';
            let frame = 0;
            const interval = setInterval(() => {
                element.textContent = originalText.split('').map((char, index) => {
                    if(index < frame) return originalText[index];
                    return chars[Math.floor(Math.random() * chars.length)];
                }).join('');
                if(frame >= originalText.length) {
                    clearInterval(interval);
                    onComplete();
                }
                frame++;
            }, 50);
        };

        const startBootSequence = () => {
            const loginTitle = loginForm.querySelector('h2');
            setTimeout(() => decodeText(loginTitle), 400);
        };

        showRegisterLink.addEventListener('click', () => {
            loginForm.classList.add('hidden');
            registerForm.classList.remove('hidden');
            decodeText(registerForm.querySelector('h2'));
        });

        showLoginLink.addEventListener('click', () => {
            registerForm.classList.add('hidden');
            loginForm.classList.remove('hidden');
            decodeText(loginForm.querySelector('h2'));
        });

        // Smart Button Logic
        const checkLoginInputs = () => {
            if (loginUsernameInput.value.trim() !== '' && loginPasswordInput.value.trim() !== '') {
                loginBtn.classList.add('ready');
            } else {
                loginBtn.classList.remove('ready');
            }
        };
        loginUsernameInput.addEventListener('input', checkLoginInputs);
        loginPasswordInput.addEventListener('input', checkLoginInputs);

        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('register-username').value.trim().toLowerCase();
            const phone = document.getElementById('register-phone').value.trim();
            const password = document.getElementById('register-password').value;
            const errorMsg = document.getElementById('register-error');
            const registerBtn = document.getElementById('registerBtn');
            if (!username || !phone || !password) { errorMsg.textContent = "YÊU CẦU ĐỦ THÔNG TIN"; return; }
            registerBtn.disabled = true;
            errorMsg.textContent = 'ĐANG XỬ LÝ...';
            try {
                const fakeEmail = `${username}@longbao-tool.ai`;
                const userCredential = await createUserWithEmailAndPassword(auth, fakeEmail, password);
                const userDocRef = doc(db, "users", username);
                await setDoc(userDocRef, { uid: userCredential.user.uid, username, phoneNumber: phone, energy: 0, createdAt: new Date() });
                errorMsg.textContent = '';
            } catch (error) {
                errorMsg.textContent = getFirebaseErrorMessage(error.code);
            } finally {
                registerBtn.disabled = false;
            }
        });

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('login-username').value.trim().toLowerCase();
            const password = document.getElementById('login-password').value;
            const errorMsg = document.getElementById('login-error');
            loginBtn.disabled = true;
            errorMsg.textContent = 'ĐANG KẾT NỐI...';
            try {
                const fakeEmail = `${username}@longbao-tool.ai`;
                await signInWithEmailAndPassword(auth, fakeEmail, password);
                errorMsg.textContent = '';
            } catch (error) {
                errorMsg.textContent = getFirebaseErrorMessage(error.code);
            } finally {
                loginBtn.disabled = false;
            }
        });

        logoutBtn.addEventListener('click', () => {
            signOut(auth).catch(error => console.error('Lỗi đăng xuất:', error));
        });

        onAuthStateChanged(auth, (user) => {
            if (user) {
                const username = user.email.split('@')[0];
                authScreen.classList.add('hidden');
                loggedInScreen.classList.remove('hidden');
                welcomeTitle.dataset.text = `XÁC THỰC... CHÀO MỪNG, ${username.toUpperCase()}`;
                decodeText(welcomeTitle);
            } else {
                loggedInScreen.classList.add('hidden');
                authScreen.classList.remove('hidden');
                startBootSequence();
            }
        });
        
        function getFirebaseErrorMessage(errorCode) {
            switch (errorCode) {
                case 'auth/invalid-email':
                case 'auth/user-not-found':
                case 'auth/wrong-password':
                case 'auth/invalid-credential': return 'SAI TÊN/MẬT KHẨU';
                case 'auth/user-disabled': return 'TÀI KHOẢN BỊ KHÓA';
                case 'auth/email-already-in-use': return 'TÀI KHOẢN ĐÃ TỒN TẠI';
                case 'auth/weak-password': return 'MẬT KHẨU QUÁ YẾU';
                default: return 'LỖI HỆ THỐNG';
            }
        }
    </script>
</body>
