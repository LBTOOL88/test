<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>LONG BẢO A.I - Cyberpunk Terminal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --cyan: #00ffff;
            --yellow: #fcee0a;
            --dark-blue: #0A192F; 
            --container-bg: rgba(10, 25, 47, 0.85);
            --border-color: var(--cyan);
            --text-light: #f0f0f0;
            --error-red: #ff3c3c;
        }
        html {
            background-color: var(--dark-blue);
        }
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Rajdhani', sans-serif;
            color: var(--text-light);
            overflow: hidden;
            background-color: transparent;
            cursor: crosshair;
        }
        .hidden { display: none !important; }

        #matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        
        /* --- AUTH SCREEN - CYBERPUNK STYLE --- */
        #authScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2;
            padding: 15px;
            box-sizing: border-box;
        }
        #auth-content {
            background: var(--container-bg);
            border: 2px solid var(--border-color);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 
                inset 0 0 10px rgba(0, 255, 255, 0.2),
                0 0 25px var(--border-color);
            width: 100%;
            max-width: 400px;
            padding: 30px 25px;
            text-align: center;
            position: relative;
        }
        
        .boot-anim {
            opacity: 0;
            transform: translateY(20px);
            animation: boot-up 0.6s ease-out forwards;
        }
        @keyframes boot-up {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #auth-logo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 20px;
            border: 2px solid var(--yellow);
            box-shadow: 0 0 20px var(--yellow);
        }

        #authScreen h2 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8em;
            color: var(--yellow);
            text-shadow: 0 0 10px var(--yellow), 0 0 20px var(--cyan);
            margin: 0 0 25px 0;
            text-transform: uppercase;
            letter-spacing: 2px;
            min-height: 1.2em;
        }

        #authScreen form { width: 100%; }
        #authScreen input {
            font-family: 'Rajdhani', sans-serif;
            font-weight: 700;
            margin: 10px 0;
            width: 100%;
            padding: 14px;
            background: rgba(0,0,0,0.5);
            color: var(--yellow);
            font-size: 1.1em;
            border: 1px solid var(--border-color);
            transition: all .2s ease;
            box-sizing: border-box;
        }
        #authScreen input::placeholder { 
            color: rgba(255, 255, 255, 0.4);
            font-weight: 400;
        }
        #authScreen input:focus {
            outline: none;
            border-color: var(--yellow);
            box-shadow: 0 0 15px var(--yellow);
        }
        
        #authScreen button {
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            padding: 15px 20px;
            margin-top: 20px;
            cursor: pointer;
            font-size: 1em;
            text-transform: uppercase;
            border: none;
            transition: all .2s ease-out;
        }

        #loginBtn {
            background: var(--cyan);
            color: var(--dark-blue);
            box-shadow: 0 0 10px var(--cyan);
            animation: button-glow-cyan 2s infinite alternate;
        }
        @keyframes button-glow-cyan {
            from { box-shadow: 0 0 10px var(--cyan); }
            to { box-shadow: 0 0 25px var(--cyan), 0 0 10px var(--cyan); }
        }
        #loginBtn:hover:not(:disabled) {
            background: var(--yellow);
            color: var(--dark-blue);
            animation-play-state: paused;
            box-shadow: 0 0 25px var(--yellow);
        }

        #registerBtn {
            background: var(--yellow);
            color: var(--dark-blue);
            transform: scale(1.05);
            animation: button-glow-yellow 1.5s infinite alternate;
        }
        @keyframes button-glow-yellow {
            from {
                box-shadow: 0 0 15px var(--yellow);
                transform: scale(1.05);
            }
            to {
                box-shadow: 0 0 35px var(--yellow), 0 0 10px var(--yellow);
                transform: scale(1.1);
            }
        }
        #registerBtn:hover:not(:disabled) {
            background: var(--yellow);
            color: var(--dark-blue);
            animation-play-state: paused;
            transform: scale(1.15);
            box-shadow: 0 0 40px var(--yellow);
        }

        #authScreen button:active:not(:disabled) {
            transform: scale(0.95) !important;
        }
        #authScreen button:disabled { background: #555; color: #888; cursor: not-allowed; animation: none; }
        
        .auth-error { color: var(--error-red); margin-top: 15px; height: 1em; font-size: 0.9em; }
        .auth-switch { margin-top: 20px; font-size: 1em; }
        .auth-switch a { color: var(--cyan); text-decoration: none; cursor: pointer; transition: all 0.3s ease; }
        .auth-switch a:hover { color: var(--yellow); text-decoration: underline;}

        #showRegisterLink {
            font-weight: 700;
            color: var(--yellow);
            animation: register-glow 2s infinite alternate;
        }
        #showRegisterLink:hover {
            text-shadow: 0 0 8px var(--yellow);
        }
        @keyframes register-glow {
            from { text-shadow: 0 0 5px var(--yellow); opacity: 0.8; }
            to { text-shadow: 0 0 15px var(--yellow), 0 0 5px var(--yellow); opacity: 1; }
        }

        /* --- LOGGED IN SCREEN --- */
        #loggedInScreen {
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
        }
        #login-success-content {
            text-align: center;
        }
        #login-progress-bar-container {
            width: 300px;
            height: 10px;
            border: 1px solid var(--cyan);
            padding: 2px;
            margin: 0 auto 15px auto;
        }
        #login-progress-fill {
            width: 0%;
            height: 100%;
            background: var(--cyan);
            box-shadow: 0 0 10px var(--cyan);
            transition: width 0.1s linear;
        }
        #login-status-text {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2em;
            color: var(--cyan);
            text-shadow: 0 0 10px var(--cyan);
        }
        #login-success-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5em;
            color: var(--yellow);
            text-shadow: 0 0 15px var(--yellow);
            text-transform: uppercase;
        }
        #user-info { font-size: 1.1em; }
        #logoutBtn {
            font-family: 'Orbitron', sans-serif;
            padding: 15px 20px;
            margin-top: 30px;
            cursor: pointer;
            font-size: 1em;
            text-transform: uppercase;
            background: var(--error-red);
            color: var(--text-light);
            border: none;
            box-shadow: 0 0 10px var(--error-red);
        }

        /* --- COPYRIGHT & TELEGRAM --- */
        #copyright {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.8em;
            color: rgba(255, 255, 255, 0.4);
            z-index: 5;
        }
        #contact-link {
            position: fixed;
            bottom: 15px;
            right: 15px;
            z-index: 5;
            display: flex;
            align-items: center;
            text-decoration: none;
            color: var(--cyan);
        }
        #contact-link svg {
            width: 32px;
            height: 32px;
            fill: var(--cyan);
            filter: drop-shadow(0 0 5px var(--cyan));
            transition: all 0.3s ease;
        }
        #contact-link span {
            margin-right: 10px;
            font-weight: 700;
            opacity: 0;
            transition: all 0.3s ease;
            transform: translateX(10px);
        }
        #contact-link:hover svg {
            fill: var(--yellow);
            filter: drop-shadow(0 0 10px var(--yellow));
        }
        #contact-link:hover span {
            opacity: 1;
            transform: translateX(0);
            color: var(--yellow);
        }
    </style>
</head>
<body>
    <canvas id="matrix-bg"></canvas>
    
    <div id="authScreen" class="hidden">
        <div id="auth-content">
            <img id="auth-logo" class="boot-anim" src="https://i.ibb.co/RkhcqgKC/LOGO.png" alt="Logo" style="animation-delay: 0.2s;">
            
            <div id="form-container">
                <form id="loginForm">
                    <h2 data-text="ĐĂNG NHẬP"></h2>
                    <div class="boot-anim" style="animation-delay: 0.8s;">
                        <input type="text" id="login-username" placeholder="TÊN TÀI KHOẢN" required>
                    </div>
                    <div class="boot-anim" style="animation-delay: 1.0s;">
                        <input type="password" id="login-password" placeholder="MẬT KHẨU" required>
                    </div>
                    <div class="boot-anim" style="animation-delay: 1.2s;">
                        <button type="submit" id="loginBtn">KẾT NỐI</button>
                    </div>
                    <p id="login-error" class="auth-error"></p>
                    <p class="auth-switch boot-anim" style="animation-delay: 1.4s;">Chưa có tài khoản? <a id="showRegisterLink">Đăng ký</a></p>
                </form>

                <form id="registerForm" class="hidden">
                    <h2 data-text="ĐĂNG KÝ"></h2>
                    <div class="boot-anim"><input type="text" id="register-username" placeholder="TÊN TÀI KHOẢN" required></div>
                    <div class="boot-anim" style="animation-delay: 0.1s;"><input type="tel" id="register-phone" placeholder="SỐ ĐIỆN THOẠI" required></div>
                    <div class="boot-anim" style="animation-delay: 0.2s;"><input type="password" id="register-password" placeholder="MẬT KHẨU" required></div>
                    <div class="boot-anim" style="animation-delay: 0.3s;"><button type="submit" id="registerBtn">TẠO MỚI</button></div>
                    <p id="register-error" class="auth-error"></p>
                    <p class="auth-switch boot-anim" style="animation-delay: 0.4s;">Đã có tài khoản? <a id="showLoginLink">Đăng nhập</a></p>
                </form>
            </div>
        </div>
    </div>

    <div id="loggedInScreen" class="hidden">
        <div id="login-success-content">
            <div id="login-progress-bar-container">
                <div id="login-progress-fill"></div>
            </div>
            <p id="login-status-text">ĐANG XÁC THỰC...</p>
            <h1 id="login-success-title" class="hidden">ĐĂNG NHẬP THÀNH CÔNG</h1>
            <p id="user-info"></p>
            <button id="logoutBtn" class="hidden">ĐĂNG XUẤT</button>
        </div>
    </div>
    
    <footer id="copyright">BẢN QUYỀN THUỘC VỀ LONG BẢO</footer>
    <a id="contact-link" href="https://t.me/longbaoF168" target="_blank">
        <span>LIÊN HỆ LONG BẢO</span>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { 
            getAuth, 
            createUserWithEmailAndPassword, 
            signInWithEmailAndPassword, 
            onAuthStateChanged,
            signOut
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { 
            getFirestore,
            doc,
            setDoc,
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCHDzGbXmHNWKL2UtRm57vPRVxZb31dHto",
            authDomain: "long-bao-tool-ai.firebaseapp.com",
            projectId: "long-bao-tool-ai",
            storageBucket: "long-bao-tool-ai.appspot.com",
            messagingSenderId: "259613170671",
            appId: "1:259613170671:web:6fe22467879c01da52b41a",
            measurementId: "G-PS060CSDBC"
        };

        const fbApp = initializeApp(firebaseConfig);
        const auth = getAuth(fbApp);
        const db = getFirestore(fbApp);

        // --- MATRIX RAIN SCRIPT ---
        const canvas = document.getElementById('matrix-bg');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const alphabet = 'アァカサタナハマヤャラワガザダバパイィキシチニヒミリヰギジヂビピウゥクスツヌフムユュルグズブプエェケセテネヘメレヱゲゼデベペオォコソトノホモヨョロヲゴゾドボポヴッンABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
        const fontSize = 16;
        const columns = canvas.width / fontSize;
        const rainDrops = Array.from({ length: columns }).fill(1);
        const drawMatrix = () => {
            ctx.fillStyle = 'rgba(10, 25, 47, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'rgba(0, 255, 255, 0.8)';
            ctx.font = fontSize + 'px monospace';
            rainDrops.forEach((y, i) => {
                const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
                ctx.fillText(text, i * fontSize, y * fontSize);
                if (y * fontSize > canvas.height && Math.random() > 0.975) {
                    rainDrops[i] = 0;
                }
                rainDrops[i]++;
            });
        };
        setInterval(drawMatrix, 33);

        // --- AUTH LOGIC & MOTION ---
        const authScreen = document.getElementById('authScreen');
        const loggedInScreen = document.getElementById('loggedInScreen');
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const logoutBtn = document.getElementById('logoutBtn');
        const showRegisterLink = document.getElementById('showRegisterLink');
        const showLoginLink = document.getElementById('showLoginLink');
        const userInfoDisplay = document.getElementById('user-info');
        
        // --- DECODING EFFECT ---
        const decodeText = (element, onComplete = () => {}) => {
            const originalText = element.dataset.text;
            if (!originalText) return;
            const chars = '!<>-_\\/[]{}—=+*^?#________';
            let frame = 0;
            const interval = setInterval(() => {
                element.textContent = originalText.split('').map((char, index) => {
                    if(index < frame) {
                        return originalText[index];
                    }
                    return chars[Math.floor(Math.random() * chars.length)];
                }).join('');

                if(frame >= originalText.length) {
                    clearInterval(interval);
                    onComplete();
                }
                frame++;
            }, 50);
        };

        const startBootSequence = () => {
            const loginTitle = loginForm.querySelector('h2');
            setTimeout(() => decodeText(loginTitle), 600);
        };

        showRegisterLink.addEventListener('click', () => {
            loginForm.classList.add('hidden');
            registerForm.classList.remove('hidden');
            const registerTitle = registerForm.querySelector('h2');
            decodeText(registerTitle);
        });

        showLoginLink.addEventListener('click', () => {
            registerForm.classList.add('hidden');
            loginForm.classList.remove('hidden');
            const loginTitle = loginForm.querySelector('h2');
            decodeText(loginTitle);
        });

        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('register-username').value.trim().toLowerCase();
            const phone = document.getElementById('register-phone').value.trim();
            const password = document.getElementById('register-password').value;
            const errorMsg = document.getElementById('register-error');
            const registerBtn = document.getElementById('registerBtn');

            if (!username || !phone || !password) {
                errorMsg.textContent = "YÊU CẦU ĐỦ THÔNG TIN";
                return;
            }
            registerBtn.disabled = true;
            errorMsg.textContent = 'ĐANG XỬ LÝ...';

            try {
                const fakeEmail = `${username}@longbao-tool.ai`;
                const userCredential = await createUserWithEmailAndPassword(auth, fakeEmail, password);
                
                const userDocRef = doc(db, "users", username);
                await setDoc(userDocRef, {
                    uid: userCredential.user.uid,
                    username: username,
                    phoneNumber: phone,
                    energy: 0,
                    createdAt: new Date()
                });
                
                errorMsg.textContent = '';
            } catch (error) {
                errorMsg.textContent = getFirebaseErrorMessage(error.code);
            } finally {
                registerBtn.disabled = false;
            }
        });

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('login-username').value.trim().toLowerCase();
            const password = document.getElementById('login-password').value;
            const errorMsg = document.getElementById('login-error');
            const loginBtn = document.getElementById('loginBtn');
            
            loginBtn.disabled = true;
            errorMsg.textContent = 'ĐANG KẾT NỐI...';

            try {
                const fakeEmail = `${username}@longbao-tool.ai`;
                await signInWithEmailAndPassword(auth, fakeEmail, password);
                errorMsg.textContent = '';
            } catch (error) {
                errorMsg.textContent = getFirebaseErrorMessage(error.code);
            } finally {
                loginBtn.disabled = false;
            }
        });

        logoutBtn.addEventListener('click', () => {
            signOut(auth).catch(error => console.error('Lỗi đăng xuất:', error));
        });

        // --- LOGIN SUCCESS ANIMATION ---
        function startLoginSuccessAnimation(username) {
            const progressBarContainer = document.getElementById('login-progress-bar-container');
            const progressFill = document.getElementById('login-progress-fill');
            const statusText = document.getElementById('login-status-text');
            const successTitle = document.getElementById('login-success-title');
            
            // Reset state
            progressBarContainer.classList.remove('hidden');
            statusText.classList.remove('hidden');
            successTitle.classList.add('hidden');
            logoutBtn.classList.add('hidden');
            progressFill.style.width = '0%';
            statusText.textContent = 'ĐANG XÁC THỰC... 0%';

            let progress = 0;
            const interval = setInterval(() => {
                progress += 2;
                progressFill.style.width = `${progress}%`;
                statusText.textContent = `ĐANG XÁC THỰC... ${progress}%`;
                if (progress >= 100) {
                    clearInterval(interval);
                    statusText.textContent = 'XÁC THỰC THÀNH CÔNG';
                    setTimeout(() => {
                        progressBarContainer.classList.add('hidden');
                        statusText.classList.add('hidden');
                        successTitle.classList.remove('hidden');
                        logoutBtn.classList.remove('hidden');
                        userInfoDisplay.textContent = `TÀI KHOẢN: ${username.toUpperCase()}`;
                    }, 500);
                }
            }, 30);
        }

        onAuthStateChanged(auth, (user) => {
            if (user) {
                const username = user.email.split('@')[0];
                authScreen.classList.add('hidden');
                loggedInScreen.classList.remove('hidden');
                startLoginSuccessAnimation(username);
            } else {
                loggedInScreen.classList.add('hidden');
                authScreen.classList.remove('hidden');
                startBootSequence();
            }
        });
        
        function getFirebaseErrorMessage(errorCode) {
            switch (errorCode) {
                case 'auth/invalid-email':
                case 'auth/user-not-found':
                case 'auth/wrong-password':
                case 'auth/invalid-credential':
                    return 'SAI TÊN/MẬT KHẨU';
                case 'auth/user-disabled': return 'TÀI KHOẢN BỊ KHÓA';
                case 'auth/email-already-in-use': return 'TÀI KHOẢN ĐÃ TỒN TẠI';
                case 'auth/weak-password': return 'MẬT KHẨU QUÁ YẾU';
                default: return 'LỖI HỆ THỐNG';
            }
        }
        
    </script>
</body>
