    <style>
        :root {
            --cyan: #00ffff;
            --yellow: #fcee0a;
            --dark-blue: #0A192F; 
            --container-bg: rgba(10, 25, 47, 0.85);
            --border-color: var(--cyan);
            --text-light: #f0f0f0;
            --error-red: #ff3c3c;
        }
        html {
            background-color: var(--dark-blue);
        }
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Rajdhani', sans-serif;
            color: var(--text-light);
            overflow: hidden;
            background-color: transparent;
            cursor: crosshair;
        }
        .hidden { display: none !important; }

        /* --- NỀN NÂNG CẤP --- */
        .background-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; 
        }
        
        /* --- AUTH SCREEN - CYBERPUNK STYLE --- */
        #authScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2;
            padding: 15px;
            box-sizing: border-box;
        }
        #auth-content {
            background: var(--container-bg);
            border: 2px solid var(--border-color);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 
                inset 0 0 10px rgba(0, 255, 255, 0.2),
                0 0 25px var(--border-color);
            width: 100%;
            max-width: 400px;
            padding: 30px 25px;
            text-align: center;
            position: relative;
        }
        
        /* --- UI DETAILS: CORNER BRACKETS --- */
        .corner-bracket {
            position: absolute;
            width: 25px;
            height: 25px;
            border-style: solid;
            border-color: var(--cyan);
            opacity: 0;
            animation: boot-up 0.6s ease-out forwards, corner-glow 2s infinite alternate;
        }
        @keyframes corner-glow {
            from { box-shadow: 0 0 8px var(--cyan); }
            to { box-shadow: 0 0 18px var(--cyan), 0 0 4px white; }
        }
        .corner-bracket.top-left { top: -2px; left: -2px; border-width: 4px 0 0 4px; animation-delay: 0.2s; }
        .corner-bracket.top-right { top: -2px; right: -2px; border-width: 4px 4px 0 0; animation-delay: 0.3s; }
        .corner-bracket.bottom-left { bottom: -2px; left: -2px; border-width: 0 0 4px 4px; animation-delay: 0.4s; }
        .corner-bracket.bottom-right { bottom: -2px; right: -2px; border-width: 0 4px 4px 0; animation-delay: 0.5s; }

        .boot-anim {
            opacity: 0;
            transform: translateY(20px);
            animation: boot-up 0.6s ease-out forwards;
        }
        @keyframes boot-up {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #auth-logo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 20px;
            border: 2px solid var(--yellow);
            box-shadow: 0 0 20px var(--yellow);
        }

        h1, h2, h3 {
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
        }

        #authScreen h2 {
            font-size: 1.8em;
            color: var(--yellow);
            text-shadow: 0 0 10px var(--yellow), 0 0 20px var(--cyan);
            margin: 0 0 25px 0;
            letter-spacing: 2px;
            min-height: 1.2em;
        }

        #authScreen form { width: 100%; }
        #authScreen input {
            font-family: 'Rajdhani', sans-serif;
            font-weight: 700;
            margin: 10px 0;
            width: 100%;
            padding: 14px;
            background: rgba(0,0,0,0.5);
            color: var(--yellow);
            font-size: 1.1em;
            border: 1px solid var(--border-color);
            transition: all .2s ease;
            box-sizing: border-box;
        }
        #authScreen input::placeholder { 
            color: rgba(255, 255, 255, 0.4);
            font-weight: 400;
        }
        #authScreen input:focus {
            outline: none;
            border-color: var(--yellow);
            box-shadow: 0 0 15px var(--yellow);
        }
        
        button {
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            padding: 15px 20px;
            cursor: pointer;
            font-size: 1em;
            text-transform: uppercase;
            border: none;
            transition: all .2s ease-out;
        }

        .btn-next, #loginBtn {
            background: var(--cyan);
            color: var(--dark-blue);
            box-shadow: 0 0 10px var(--cyan);
            opacity: 0.8;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 15px;
        }
        .btn-next:hover, #loginBtn.ready {
            opacity: 1;
            animation: button-glow-cyan 2s infinite alternate;
        }
        @keyframes button-glow-cyan {
            from { box-shadow: 0 0 10px var(--cyan); }
            to { box-shadow: 0 0 25px var(--cyan), 0 0 10px var(--cyan); }
        }
        .btn-next:hover, #loginBtn:hover:not(:disabled) {
            background: var(--yellow);
            color: var(--dark-blue);
            animation-play-state: paused;
            box-shadow: 0 0 25px var(--yellow);
        }

        #registerBtn {
            background: var(--yellow);
            color: var(--dark-blue);
            transform: scale(1.05);
            animation: button-glow-yellow 1.5s infinite alternate;
        }
        @keyframes button-glow-yellow {
            from { box-shadow: 0 0 15px var(--yellow); transform: scale(1.05); }
            to { box-shadow: 0 0 35px var(--yellow), 0 0 10px var(--yellow); transform: scale(1.1); }

        #registerBtn:hover:not(:disabled) {
            background: var(--yellow);
            color: var(--dark-blue);
            animation-play-state: paused;
            transform: scale(1.15);
            box-shadow: 0 0 40px var(--yellow);
        }

        button:active:not(:disabled) {
            transform: scale(0.95) !important;
        }
        button:disabled { background: #555; color: #888; cursor: not-allowed; animation: none; }

        .auth-switch a:hover { color: var(--yellow); text-decoration: underline;}

        #showRegisterLink {

        /* --- MÀN HÌNH CHỌN LÕI A.I --- */
        #aiCoreSelectionScreen {

            display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 3; padding: 20px; box-sizing: border-box;

        #aiCoreSelectionScreen h1 {
            color: var(--cyan); text-shadow: 0 0 15px var(--cyan); font-size: 2em; margin-bottom: 30px; text-align: center;
        }
        #core-options-container {
            display: flex; flex-direction: column; gap: 25px;
            width: 100%; max-width: 1000px;
        }
        .core-option {
            background: var(--container-bg);
            border: 2px solid var(--border-color);
            box-shadow: inset 0 0 10px rgba(0, 255, 255, 0.2), 0 0 15px var(--border-color);
            padding: 20px; text-align: center; flex: 1;
            backdrop-filter: blur(5px); -webkit-backdrop-filter: blur(5px);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .core-option:hover {
            border-color: var(--yellow);
            box-shadow: inset 0 0 15px rgba(252, 238, 10, 0.3), 0 0 25px var(--yellow);
        }
        .core-option.selected {
            border-color: var(--yellow);

        .core-option h3 {

            border: 1px solid var(--border-color);

        /* --- MÀN HÌNH LOADING --- */
        #loadingScreen {

            background: var(--dark-blue); z-index: 10;
            display: flex; flex-direction: column; justify-content: center; align-items: center;

        #loading-matrix-bg {

        #contact-link:hover svg { fill: var(--yellow); filter: drop-shadow(0 0 10px var(--yellow)); }
        #contact-link:hover span { opacity: 1; transform: translateX(0); color: var(--yellow); }

    </style>

        const authScreen = document.getElementById('authScreen');

        // --- BACKGROUND & LOADING ANIMATION SCRIPTS ---
        const gridCanvas = document.getElementById('grid-bg');
        const gctx = gridCanvas.getContext('2d');
        const matrixCanvas = document.getElementById('matrix-bg');
        const mctx = matrixCanvas.getContext('2d');
        const loadingMatrixCanvas = document.getElementById('loading-matrix-bg');
        const lctx = loadingMatrixCanvas.getContext('2d');

        const resizeCanvases = () => {
            gridCanvas.width = matrixCanvas.width = loadingMatrixCanvas.width = window.innerWidth;
            gridCanvas.height = matrixCanvas.height = loadingMatrixCanvas.height = window.innerHeight;
        };
        window.addEventListener('resize', resizeCanvases);
        resizeCanvases();

        // General Matrix Drawer
        const createMatrixDrawer = (ctx, canvas) => {
            const alphabet = 'アァカサタナハマヤャラワガザダバパイィキシチニヒミリヰギジヂビピウゥクスツヌフムユュルグズブプエェケセテネヘメレヱゲゼデベペオォコソトノホモヨョロヲゴゾドボポヴッン01';
            const fontSize = 16;
            const columns = canvas.width / fontSize;
            const rainDrops = Array.from({ length: Math.ceil(columns) }).fill(1);
            let mouseX = -100, mouseY = -100;
            window.addEventListener('mousemove', e => { mouseX = e.clientX; mouseY = e.clientY; }, { passive: true });

            return () => {
                ctx.fillStyle = 'rgba(10, 25, 47, 0.05)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.font = fontSize + 'px monospace';
                rainDrops.forEach((y, i) => {
                    const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
                    const x = i * fontSize;
                    const dist = Math.hypot(x - mouseX, y * fontSize - mouseY);
                    ctx.fillStyle = dist < 50 ? `rgba(252, 238, 10, ${1 - dist / 50})` : 'rgba(0, 255, 255, 0.8)';
                    ctx.fillText(text, x, y * fontSize);
                    if (y * fontSize > canvas.height && Math.random() > 0.975) rainDrops[i] = 0;
                    rainDrops[i]++;
                });
            };
        };

        // Grid
        let time = 0;
        function drawGrid() {
            gctx.clearRect(0, 0, gridCanvas.width, gridCanvas.height);
            gctx.strokeStyle = 'rgba(0, 255, 255, 0.1)';
            gctx.lineWidth = 1;
            const gridSize = 50;
            for (let x = (time % gridSize) - gridSize; x < gridCanvas.width; x += gridSize) {
                gctx.beginPath(); gctx.moveTo(x, 0); gctx.lineTo(x, gridCanvas.height); gctx.stroke();
            }
            for (let y = (time % gridSize) - gridSize; y < gridCanvas.height; y += gridSize) {
                gctx.beginPath(); gctx.moveTo(0, y); gctx.lineTo(gridCanvas.width, y); gctx.stroke();
            }
            time += 0.2;
            requestAnimationFrame(drawGrid);
        }
        drawGrid();

        // Background Matrix
        const drawBgMatrix = createMatrixDrawer(mctx, matrixCanvas);
        setInterval(drawBgMatrix, 33);

        // Loading Matrix
        const drawLoadingMatrix = createMatrixDrawer(lctx, loadingMatrixCanvas);
        let loadingAnimationId;

        // --- UI LOGIC & MOTION ---
        const decodeText = (element, onComplete = () => {}) => {
            const originalText = element.dataset.text;
            if (!originalText) { element.textContent = element.textContent || ''; return; }
            const chars = '!<>-_\\/[]{}—=+*^?#_';
            let frame = 0;
            const interval = setInterval(() => {
                element.textContent = originalText.split('').map((char, index) => {
                    if(index < frame) return originalText[index];
                    return chars[Math.floor(Math.random() * chars.length)];
                }).join('');
                if(frame >= originalText.length) {
                    clearInterval(interval);
                    onComplete();
                }
                frame++;
            }, 50);
        };

        const startBootSequence = () => {
            decodeText(loginForm.querySelector('h2'));
        };

        showRegisterLink.addEventListener('click', () => {
            loginForm.classList.add('hidden');
            registerForm.classList.remove('hidden');
            decodeText(registerForm.querySelector('h2'));
        });

        showLoginLink.addEventListener('click', () => {
            registerForm.classList.add('hidden');
            loginForm.classList.remove('hidden');
            decodeText(loginForm.querySelector('h2'));
        });

        const checkLoginInputs = () => {
            loginBtn.classList.toggle('ready', loginUsernameInput.value.trim() !== '' && loginPasswordInput.value.trim() !== '');
        };
        loginUsernameInput.addEventListener('input', checkLoginInputs);
        loginPasswordInput.addEventListener('input', checkLoginInputs);

        // --- CORE SELECTION & LOADING SEQUENCE ---
        let selectedCore = null;

        coreOptions.forEach(option => {
            option.addEventListener('click', () => {
                coreOptions.forEach(opt => opt.classList.remove('selected'));
                option.classList.add('selected');
                selectedCore = option.querySelector('h3').textContent;
                mainNextBtn.classList.remove('hidden');
            });
        });

        mainNextBtn.addEventListener('click', () => {
            if (selectedCore) {
                startLoadingSequence(selectedCore);
            }
        });

        const startLoadingSequence = (coreName) => {
            authScreen.classList.add('hidden');
            aiCoreSelectionScreen.classList.add('hidden');
            loadingScreen.classList.remove('hidden');

            const runAnimation = () => {
                drawLoadingMatrix();
                loadingAnimationId = requestAnimationFrame(runAnimation);
            }
            runAnimation();

            let progress = 0;
            loadingText.innerHTML = `KÍCH HOẠT LÕI:<br>${coreName.toUpperCase()}<br>0%`;
            const progressInterval = setInterval(() => {
                progress += Math.floor(Math.random() * 3) + 1;
                if (progress > 100) progress = 100;
                loadingText.innerHTML = `KÍCH HOẠT LÕI:<br>${coreName.toUpperCase()}<br>${progress}%`;
                if (progress === 100) {
                    clearInterval(progressInterval);
                    setTimeout(() => {
                        loadingText.textContent = 'NẠP HOÀN TẤT';
                        cancelAnimationFrame(loadingAnimationId);
                        // Ở đây bạn có thể chuyển đến màn hình chính của ứng dụng
                        console.log(`Loading complete for ${coreName}. Ready to launch the main app.`);
                    }, 1000);
                }
            }, 80);
        };

        // --- FIREBASE AUTH ---
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('register-username').value.trim().toLowerCase();
            const phone = document.getElementById('register-phone').value.trim();
            const password = document.getElementById('register-password').value;
            const errorMsg = document.getElementById('register-error');
            const registerBtn = document.getElementById('registerBtn');
            if (!username || !phone || !password) { errorMsg.textContent = "YÊU CẦU ĐỦ THÔNG TIN"; return; }
            registerBtn.disabled = true;
            errorMsg.textContent = 'ĐANG XỬ LÝ...';
            try {
                const fakeEmail = `${username}@longbao-tool.ai`;
                const userCredential = await createUserWithEmailAndPassword(auth, fakeEmail, password);
                const userDocRef = doc(db, "users", username);
                await setDoc(userDocRef, { uid: userCredential.user.uid, username, phoneNumber: phone, energy: 0, createdAt: new Date() });
                errorMsg.textContent = '';
            } catch (error) {
                errorMsg.textContent = getFirebaseErrorMessage(error.code);
            } finally {
                registerBtn.disabled = false;
            }
        });

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = loginUsernameInput.value.trim().toLowerCase();
            const password = loginPasswordInput.value;
            const errorMsg = document.getElementById('login-error');
            loginBtn.disabled = true;
            errorMsg.textContent = 'ĐANG KẾT NỐI...';
            try {
                const fakeEmail = `${username}@longbao-tool.ai`;
                await signInWithEmailAndPassword(auth, fakeEmail, password);
                errorMsg.textContent = '';
            } catch (error) {
                errorMsg.textContent = getFirebaseErrorMessage(error.code);
            } finally {
                loginBtn.disabled = false;
            }
        });

        onAuthStateChanged(auth, (user) => {
            if (user) {
                authScreen.classList.add('hidden');
                aiCoreSelectionScreen.classList.remove('hidden');
                decodeText(aiCoreSelectionScreen.querySelector('h1'));
            } else {
                aiCoreSelectionScreen.classList.add('hidden');
                loadingScreen.classList.add('hidden');
                authScreen.classList.remove('hidden');
                startBootSequence();
            }
        });
        
        function getFirebaseErrorMessage(errorCode) {
            switch (errorCode) {
                case 'auth/invalid-email':
                case 'auth/user-not-found':
                case 'auth/wrong-password':
                case 'auth/invalid-credential': return 'SAI TÊN/MẬT KHẨU';
                case 'auth/user-disabled': return 'TÀI KHOẢN BỊ KHÓA';
                case 'auth/email-already-in-use': return 'TÀI KHOẢN ĐÃ TỒN TẠI';
                case 'auth/weak-password': return 'MẬT KHẨU QUÁ YẾU';
                default: return 'LỖI HỆ THỐNG';
            }
        }
    </script>
</body>
</html>
