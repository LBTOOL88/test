        const alphabet = 'ã¢ã¡ã«ãµã¿ãããã¤ã£ã©ã¯ã¬ã¶ãããã¤ã£ã­ã·ãããããªã°ã®ã¸ãããã¦ã¥ã¯ã¹ãããã ã¦ã¥ã«ã°ãºããã¨ã§ã±ã»ãããã¡ã¬ã±ã²ã¼ããããªã©ã³ã½ãããã¢ã¨ã§ã­ã²ã´ã¾ãããã´ãã³ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';

        // --- AUTH LOGIC & MOTION ---
        const authScreen = document.getElementById('authScreen');

        const userInfoDisplay = document.getElementById('user-info');
        
        // --- DECODING EFFECT ---
        const decodeText = (element, onComplete = () => {}) => {
            const originalText = element.dataset.text;
            if (!originalText) return;
            const chars = '!<>-_\\/[]{}â=+*^?#________';
            let frame = 0;
            const interval = setInterval(() => {
                element.textContent = originalText.split('').map((char, index) => {
                    if(index < frame) {
                        return originalText[index];
                    }
                    return chars[Math.floor(Math.random() * chars.length)];
                }).join('');

                if(frame >= originalText.length) {
                    clearInterval(interval);
                    onComplete();
                }
                frame++;
            }, 50);
        };

        const startBootSequence = () => {
            const loginTitle = loginForm.querySelector('h2');
            setTimeout(() => decodeText(loginTitle), 600);

        });

        // --- LOGIN SUCCESS ANIMATION ---
        function startLoginSuccessAnimation(username) {
            const progressBarContainer = document.getElementById('login-progress-bar-container');
            const progressFill = document.getElementById('login-progress-fill');
            const statusText = document.getElementById('login-status-text');
            const successTitle = document.getElementById('login-success-title');

            statusText.classList.remove('hidden');
            successTitle.classList.add('hidden');

                        statusText.classList.add('hidden');
                        successTitle.classList.remove('hidden');
                        logoutBtn.classList.remove('hidden');
                        userInfoDisplay.textContent = `TÃI KHOáº¢N: ${username.toUpperCase()}`;
                    }, 500);
                }
            }, 30);
        }

        onAuthStateChanged(auth, (user) => {

                startLoginSuccessAnimation(username);
            } else {
                loggedInScreen.classList.add('hidden');
                authScreen.classList.remove('hidden');
                startBootSequence();
            }
        });
        
        function getFirebaseErrorMessage(errorCode) {
            switch (errorCode) {
                case 'auth/invalid-email':
                case 'auth/user-not-found':
